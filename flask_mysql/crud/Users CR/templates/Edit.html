<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>

        .header{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        form{
            position: relative;
            left:260px;
        }

        .form-group{
            margin: 15px;
        }

        input{
            width:300px;
        }

        button{
            position: relative;
            left: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add a New User</h1>
        <a href="/">Home</a>
    </div>
    
    <form action='/update/{{ed_user.id}}' method="POST">
        <div class="form-group">
          <label for="fn">First Name:</label><br>
          <textarea type="text" name="new_fname" id="fn">{{ed_user.first_name}}</textarea>
        </div>

        <div class="form-group">
          <label for="ln">Last Name:</label><br>
          <textarea type="text" name="new_lname" id="ln">{{ed_user.last_name}}</textarea>
        </div>

        <div class="form-group">
          <label for="em">Email:</label><br>
          <textarea type="text" name="new_email" id="em">{{ed_user.email}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
</body>
</html>
